<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<style>
		html, body {
			height: 100%; max-height: 100%; 
			width: 100%; max-width: 100%; 
			overflow: hidden;
			user-select: none;
			margin: 0;
			font-size: 30px; font-family: 'Courier New', Courier, monospace; font-weight: 700; color: #b4b9c5
		}
	</style>

	<script src="js\objects.js"></script>
	<script src="js\functions.js"></script>
	<script src="js\sound.js"></script>
	<script src="js\game.js"></script>

</head>
<body onclick="Shot()" style="background: #070007;">
	<div style="min-width: 100vw; width: 100vw; height: 20%; background: none">
		<div style="display: flex; width: 100%; height: 50%; line-height: 100%;">
			<text id="shotsIndicator" style="display: flex; margin: auto;">Shots</text>
			<text id="levelIndicator" style="display: flex; margin: auto;">Level</text>
			<text id="scoreIndicator" style="display: flex; margin: auto;">Score</text>
		</div>
		<div id="life" style="display: flex; width: 100%; background:#b4b9c5; height: 50%;" onclick="Play()"></div>
	</div>
	<div style="display: flex; width: 100%; height: 80%; max-height: 80%; overflow: hidden; background: none">
		<canvas id="myCanvas" width="1000" height="1000" style="height: 100%; display: flex; margin: auto;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		<div id="gameOver" style="width: 100%; height: 100%; display: none; margin: auto;" onclick="Restart()">
			<text style="display: flex; margin: auto; font-size: 2rem; width: 50%;">Just a fucking loser.</text>
		</div>
	</div>

	<text id="timeIndicator" style="position: absolute; bottom: 0; left: 0; display: flex; margin: auto;">00:00</text>
</body>
</html>
